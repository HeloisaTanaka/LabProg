<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro Completo</title>
    <link rel="stylesheet" href="formulario.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="form-container">
        <h1><i class="fas fa-user-plus"></i> Cadastro Completo</h1>
        <p>Preencha todos os campos para criar sua conta</p>
        
        <form class="registration-form">
            <!-- Seção de Dados Pessoais -->
            <fieldset class="form-section">
                <legend><i class="fas fa-id-card"></i> Dados Pessoais</legend>
                
                <div class="form-group">
                    <label for="nome">
                        <i class="fas fa-user"></i> Nome Completo
                    </label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
                </div>
                
                <div class="form-group">
                    <label for="cpf">
                        <i class="fas fa-id-card"></i> CPF
                    </label>
                    <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
                </div>
                
                <div class="form-group">
                    <label for="idade">
                        <i class="fas fa-birthday-cake"></i> Idade
                    </label>
                    <input type="number" id="idade" name="idade" placeholder="Digite sua idade" min="1" max="120" required>
                </div>
                
                <div class="form-group">
                    <label for="endereco">
                        <i class="fas fa-map-marker-alt"></i> Endereço Completo
                    </label>
                    <input type="text" id="endereco" name="endereco" placeholder="Rua, número, bairro, cidade" required>
                </div>
                
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i> E-mail
                    </label>
                    <input type="email" id="email" name="email" placeholder="seu@email.com" required>
                </div>
            </fieldset>

            <!-- Seção de Dados de Acesso -->
            <fieldset class="form-section">
                <legend><i class="fas fa-key"></i> Dados de Acesso</legend>
                
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user-tag"></i> Nome de Usuário
                    </label>
                    <input type="text" id="username" name="username" placeholder="Escolha um nome de usuário" required>
                    <small class="hint">Mínimo de 6 caracteres, sem espaços</small>
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Senha
                    </label>
                    <input type="password" id="password" name="password" placeholder="Crie uma senha forte" required>
                    <small class="hint">Mínimo 8 caracteres, com números e letras</small>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">
                        <i class="fas fa-lock"></i> Confirmar Senha
                    </label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Repita a senha" required>
                </div>
            </fieldset>
            
            <!-- Termos e Condições -->
            <div class="form-group terms">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">Li e aceito os <a href="#">Termos de Serviço</a> e <a href="#">Política de Privacidade</a></label>
            </div>
            
            <!-- Botões -->
            <div class="form-actions">
                <button type="submit" class="submit-btn">
                    <i class="fas fa-save"></i> Cadastrar
                </button>
                <button type="reset" class="reset-btn">
                    <i class="fas fa-eraser"></i> Limpar
                </button>
            </div>
        </form>
    </div>
</body>
</html>
