<h1>Paginados</h1>
<a href="/">Volta para home</a>

<ul>
    {% for produto in produtos %}
        <li>{{ produto.nome }}: {{ produto.preco }}</li>
    {% endfor %}
</ul>

<nav>
    <ul class="pagination">
        {% for page_num in range(1, total_pages+1) %}
        <li class="page-item {% if page == page_num %} active{% endif %}">
            <a class="page-link" href="{{ url_for('produtos_paginados', page=page_num) }}">
                {{ page_num }}
            </a>
        </li>
        {% endfor %}
    </ul>
</nav>
