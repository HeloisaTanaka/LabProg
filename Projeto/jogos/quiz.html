<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhe o Número | GameHub</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-indigo-900 via-purple-900 to-gray-900 min-h-screen text-white">
    <header class="py-6 px-4 sm:px-6 lg:px-8">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <a href="../index.html">
                    <img src="../images/logo.png" alt="GameHub Logo" class="h-12">
                </a>
                <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-pink-600">GameHub</h1>
            </div>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="../index.html" class="hover:text-purple-300 transition">Voltar</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 py-12">
        <section class="max-w-3xl mx-auto">
            <div class="bg-gray-800 rounded-lg p-8">
                <div class="game-header flex justify-between items-center mb-8">
                    <div>
                        <h2 class="text-2xl font-bold">Adivinhe o Número</h2>
                        <p class="text-gray-400">Tente adivinhar o número entre <span class="text-purple-400">1</span> e <span class="text-purple-400">100</span></p>
                    </div>
                    <div class="text-right">
                        <p class="text-gray-400">Tentativas: <span class="text-white font-bold">0</span></p>
                        <p class="text-gray-400">Recorde: <span class="text-white font-bold">-</span></p>
                    </div>
                </div>
                
                <div class="game-content bg-gray-900 rounded-lg p-6 mb-8">
                    <div class="flex flex-col items-center">
                        <div class="relative w-full max-w-xs mb-6">
                            <input type="number" id="guessInput" min="1" max="100" 
                                   class="w-full bg-gray-800 text-white text-center text-2xl py-4 px-6 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600" 
                                   placeholder="Digite um número">
                        </div>
                        
                        <button id="guessButton" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-8 rounded-lg transition transform hover:scale-105">
                            Adivinhar
                        </button>
                        
                        <div id="message" class="mt-6 text-xl font-semibold min-h-8 text-center">
                            <!-- Mensagens aparecerão aqui -->
                        </div>
                        
                        <div class="w-full mt-8">
                            <div class="flex justify-between text-gray-400 mb-2">
                                <span>1</span>
                                <span>100</span>
                            </div>
                            <div class="w-full bg-gray-700 rounded-full h-2.5">
                                <div id="rangeIndicator" class="bg-purple-600 h-2.5 rounded-full" style="width: 100%"></div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="game-history hidden bg-gray-900 rounded-lg p-6 mb-8">
                    <h3 class="text-xl font-bold mb-4">Histórico de Tentativas</h3>
                    <div id="attemptsList" class="space-y-2">
                        <!-- Tentativas aparecerão aqui -->
                    </div>
                </div>
                
                <div class="game-controls flex justify-between">
                    <button id="newGameBtn" class="bg-gray-700 hover:bg-gray-600 text-white px-6 py-2 rounded-lg transition">
                        Novo Jogo
                    </button>
                    <!--<button id="toggleHistoryBtn" class="bg-gray-700 hover:bg-gray-600 text-white px-6 py-2 rounded-lg transition">
                        Mostrar Histórico
                    </button>-->
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-gray-900 py-8 mt-16">
        <div class="container mx-auto px-4 text-center">
            <p class="text-gray-400">© 2023 GameHub - Adivinhe o Número</p>
        </div>
    </footer>

    <script>
        // A lógica do jogo será implementada aqui
    </script>
</body>
</html>
