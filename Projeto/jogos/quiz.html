<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz | GameHub</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-indigo-900 via-purple-900 to-gray-900 min-h-screen text-white">
    <header class="py-6 px-4 sm:px-6 lg:px-8">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <a href="../index.html">
                    <img src="../images/logo.png" alt="GameHub Logo" class="h-12">
                </a>
                <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-pink-600">GameHub</h1>
            </div>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="../index.html" class="hover:text-purple-300 transition">Voltar</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 py-12">
        <section class="max-w-3xl mx-auto">
            <div class="bg-gray-800 rounded-lg p-8">
                <div class="quiz-header flex justify-between items-center mb-8">
                    <div>
                        <h2 class="text-2xl font-bold">Quiz</h2>
                        <p class="text-gray-400">Categoria: <span class="text-purple-400">Ciência</span></p>
                    </div>
                    <div class="text-right">
                        <p class="text-gray-400">Questão <span class="text-white">1</span> de <span class="text-white">10</span></p>
                        <p class="text-gray-400">Pontuação: <span class="text-white font-bold">0</span></p>
                    </div>
                </div>
                
                <div class="quiz-question bg-gray-900 rounded-lg p-6 mb-8">
                    <h3 class="text-xl font-bold mb-4">Qual é o maior planeta do sistema solar?</h3>
                    
                    <div class="quiz-options space-y-3">
                        <button class="option-btn w-full text-left bg-gray-800 hover:bg-gray-700 px-4 py-3 rounded-lg transition">Terra</button>
                        <button class="option-btn w-full text-left bg-gray-800 hover:bg-gray-700 px-4 py-3 rounded-lg transition">Marte</button>
                        <button class="option-btn w-full text-left bg-gray-800 hover:bg-gray-700 px-4 py-3 rounded-lg transition">Júpiter</button>
                        <button class="option-btn w-full text-left bg-gray-800 hover:bg-gray-700 px-4 py-3 rounded-lg transition">Saturno</button>
                    </div>
                </div>
                
                <div class="quiz-controls flex justify-between">
                    <button class="bg-gray-700 hover:bg-gray-600 text-white px-6 py-2 rounded-lg transition">Pular</button>
                    <button class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-2 rounded-lg transition">Confirmar</button>
                </div>
                
                <div class="quiz-timer mt-8">
                    <div class="w-full bg-gray-700 rounded-full h-2.5">
                        <div class="bg-purple-600 h-2.5 rounded-full" style="width: 10%"></div>
                    </div>
                    <p class="text-right text-gray-400 mt-1">Tempo restante: 14s</p>
                </div>
            </div>
            
            <div class="bg-gray-800 rounded-lg p-6 mt-8">
                <h3 class="text-xl font-bold mb-4">Escolha uma Categoria</h3>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                    <button class="category-btn bg-purple-600 hover:bg-purple-700 text-white px-4 py-3 rounded-lg transition">Ciência</button>
                    <button class="category-btn bg-gray-700 hover:bg-gray-600 text-white px-4 py-3 rounded-lg transition">História</button>
                    <button class="category-btn bg-gray-700 hover:bg-gray-600 text-white px-4 py-3 rounded-lg transition">Geografia</button>
                    <button class="category-btn bg-gray-700 hover:bg-gray-600 text-white px-4 py-3 rounded-lg transition">Entretenimento</button>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-gray-900 py-8 mt-16">
        <div class="container mx-auto px-4 text-center">
            <p class="text-gray-400">© 2023 GameHub - Quiz</p>
        </div>
    </footer>
</body>
</html>
