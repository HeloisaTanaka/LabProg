<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Forca | GameHub</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-indigo-900 via-purple-900 to-gray-900 min-h-screen text-white">
    <header class="py-6 px-4 sm:px-6 lg:px-8">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <a href="../index.html">
                    <img src="../images/logo.png" alt="GameHub Logo" class="h-12">
                </a>
                <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-pink-600">GameHub</h1>
            </div>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="../index.html" class="hover:text-purple-300 transition">Voltar</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-4 py-12">
        <section class="max-w-4xl mx-auto">
            <h2 class="text-3xl font-bold mb-8 text-center">Jogo da Forca</h2>
            
            <div class="flex flex-col md:flex-row gap-8">
                <div class="md:w-1/2 flex flex-col items-center">
                    <div class="bg-gray-800 rounded-lg p-8 mb-6 w-full">
                        <div class="forca-drawing h-64 flex items-center justify-center">
                            <p class="text-gray-400">Desenho da forca será exibido aqui</p>
                        </div>
                    </div>
                    
                    <div class="bg-gray-800 rounded-lg p-6 w-full">
                        <h3 class="text-xl font-bold mb-4 text-center">Palavra</h3>
                        <div class="word-display flex justify-center space-x-4 mb-6">
                            <span class="letter-box w-10 h-12 border-b-4 border-purple-500 flex items-center justify-center text-2xl font-bold"></span>
                            <span class="letter-box w-10 h-12 border-b-4 border-purple-500 flex items-center justify-center text-2xl font-bold"></span>
                            <span class="letter-box w-10 h-12 border-b-4 border-purple-500 flex items-center justify-center text-2xl font-bold"></span>
                            <span class="letter-box w-10 h-12 border-b-4 border-purple-500 flex items-center justify-center text-2xl font-bold"></span>
                        </div>
                    </div>
                </div>
                
                <div class="md:w-1/2">
                    <div class="bg-gray-800 rounded-lg p-6 mb-6">
                        <h3 class="text-xl font-bold mb-4">Letras Tentadas</h3>
                        <div class="keyboard grid grid-cols-7 gap-2">
                            <!-- Letras de A-Z -->
                            <button class="letter-btn bg-gray-700 hover:bg-purple-600 text-white w-10 h-10 rounded transition">A</button>
                            <button class="letter-btn bg-gray-700 hover:bg-purple-600 text-white w-10 h-10 rounded transition">B</button>
                            <button class="letter-btn bg-gray-700 hover:bg-purple-600 text-white w-10 h-10 rounded transition">C</button>
                            <!-- ... outras letras ... -->
                        </div>
                    </div>
                    
                    <div class="bg-gray-800 rounded-lg p-6">
                        <h3 class="text-xl font-bold mb-4">Controle do Jogo</h3>
                        <div class="flex space-x-4">
                            <button class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-2 rounded-lg transition flex-1">Novo Jogo</button>
                            <button class="bg-gray-700 hover:bg-gray-600 text-white px-6 py-2 rounded-lg transition flex-1">Dica</button>
                        </div>
                        
                        <div class="mt-6">
                            <h4 class="text-lg font-semibold mb-2">Categoria:</h4>
                            <select class="bg-gray-700 text-white rounded-lg px-4 py-2 w-full">
                                <option>Animais</option>
                                <option>Países</option>
                                <option>Filmes</option>
                                <option>Objetos</option>
                            </select>
                        </div>
                        
                        <div class="mt-6">
                            <p class="text-gray-400">Tentativas restantes: <span class="text-white font-bold">6</span></p>
                            <p class="text-gray-400">Pontuação: <span class="text-white font-bold">0</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-gray-900 py-8 mt-16">
        <div class="container mx-auto px-4 text-center">
            <p class="text-gray-400">© 2023 GameHub - Jogo da Forca</p>
        </div>
    </footer>
</body>
</html>
