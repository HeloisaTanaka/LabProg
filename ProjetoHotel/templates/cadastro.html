{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h1 class="auth-title">Cadastro</h1>
        
        {% if erro %}
        <div class="alert alert-error">
            {{ erro }}
        </div>
        {% endif %}
        
        <form action="/cadastro" method="POST">
            <div class="form-group">
                <label for="nome" class="form-label">Nome Completo</label>
                <input type="text" id="nome" name="nome" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" id="email" name="email" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" id="senha" name="senha" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label for="verificador" class="form-label">Confirmar Senha</label>
                <input type="password" id="verificador" name="verificador" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label for="perfil" class="form-label">Perfil</label>
                <select id="perfil" name="perfil" class="form-select" required>
                    <option value="">Selecione um perfil</option>
                    <option value="1">Administrador</option>
                    <option value="2">Recepcionista</option>
                    <option value="3">Camareira</option>
                    <option value="4">Hóspede</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
        
        <div class="text-center mt-3">
            <a href="/login">Já tem conta? Faça login</a>
        </div>
    </div>
</div>
{% endblock %}
