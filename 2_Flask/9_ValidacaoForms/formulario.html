<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação do formulário</title>
    <style>
        body{font-family: Arial, sans-serif; max-width: 600px; margin: 40px auto;}
        .form-group{margin-bottom: 15px;}
        label{ display: block; margin-bottom: 5px;}
        input{ width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; }

        input:invalid:not(:placeholder-shown){
            border-color: red;
        }
        input:valid:not(:placeholder-shown){
            border-color: green;
        }
        button{padding: 10px 15px; background-color:  #007bff; color: white; border: none; cursor: pointer;}
        button:hover {background-color: #0056b3;}

        .flash{padding: 10px; margin-top: 20px; border-radius: 5px;}
        .flash.success{background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb;}
    </style>
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <p>Tente enviar o formulario com os dados inválidos para ver a validação do navegador em ação</p>
    {% with messages = get_flashed_messages(with-categories=true) %}

    {% if messages %}
        {% for category, message in messages %}
            <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
    <form action="/formulario" method="POST" novalidate>
        <div class="form-group">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required minlength="3" placeholder=" ">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder=" ">
        </div>
        <div class="form-group">
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required min="18" max="120" placeholder=" ">
        </div>
        <div class="form-group">
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" required pattern="\d{5}-\d{3}" title="Digite o CEP no formato 00000-000" placeholder=" ">
        </div>
        <button type="submit">Cadastrar</button>


    </form>    
</body>
</html>
