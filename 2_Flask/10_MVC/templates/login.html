<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body{font-family: Arial, sans-serif; max-width: 600px; margin: 40px auto;}
        .form-group{margin-bottom: 15px;}
        label{ display: block; margin-bottom: 5px;}
        input{ width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; }

        input:invalid:not(:placeholder-shown){
            border-color: red;
        }
        input:valid:not(:placeholder-shown){
            border-color: green;
        }
        button{padding: 10px 15px; background-color:  #007bff; color: white; border: none; cursor: pointer;}
        button:hover {background-color: #0056b3;}

        .flash{padding: 10px; margin-top: 20px; border-radius: 5px;}
        .flash.success{background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb;}
    </style>
</head>
<body>
    <h1>Login</h1>
    <form action="/login" method="POST" novalidate>
        <div class="form-group">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required minlength="3" required>
        </div>
        <div class="form-group">
            <label for="idade">Senha:</label>
            <input type="text" id="senha" name="senha" placeholder="Digite sua senha" required>
        </div>
        <button type="submit">Login</button>
        {{ mensagem }}

    </form>    
</body>
</html>
